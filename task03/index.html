        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="product-detail-page container">
        <div class="product-detail-page-wrap">

            <div class="product-detail-page-image">
                <img src="./images/image1.jpg" alt="product">
            </div>

            <div class="product-detail-page-infors">

                <div class="endows">
                    <span class="endow-item">
                        Free shipping
                    </span>
                </div>
                <div id="infors-title">
                    <span>Razer Kraken Kitty Edt Gaming Headset Quartz</span>
                </div>

                <div class="d-flex flex-col">
                    <div class="infors-description">
                        The offer is valid until April 3 or as long as stock lasts!
                    </div>
                    <div id="original-price">1 599,000</div>
                    <div id="discounted-price">799,000</div>
                </div>

                <button id="add-cart-direct" class="product-detail-page-btn btn">
                    <span>Add to cart</span>
                </button>

                <div class="in-stock w-100 d-flex align-center gap-1">
                    <div id="in-stock-status"></div>
                    <span>50+ pcs. in stock.</span>
                </div>

                <div class="actions d-flex gap-4 mt-2">
                    <button id="wishlist-btn" class="btn gap-2">
                        <i class="fa-solid fa-scale-balanced"></i>
                        <span>Add to wishlist</span>
                    </button>
                    <button id="add-cart" class="btn gap-2">
                        <i class="fa-regular fa-heart"></i>
                        <span>Add to cart</span>
                    </button>
                </div>


            </div>

        </div>


    </div>

    <!-- <script src="./script.js"></script> -->

</body>
